<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategic Fund Partners | Fund Advisory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Newsreader"', 'serif'],
            },
            colors: {
              bg: '#0a0908', // Stone 950
              surface: '#100f0e', // Stone 925
              border: '#1c1917', // Stone 900
              accent: '#bf9f75', // Bronze 500
              accentHover: '#ccb391', // Bronze 400
              accentDim: '#a68a63', // Bronze 600
              text: {
                primary: '#e6d9c9', // Bronze 200 (Primary Text)
                highlight: '#f2ece4', // Bronze 100 (Near White/Headings)
                secondary: '#a8a29e', // Stone 400
                muted: '#57534e', // Stone 600
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(191, 159, 117, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(191, 159, 117, 0.05) 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-pattern': '60px 60px',
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0908; }
      ::-webkit-scrollbar-thumb { background: #1c1917; }
      ::-webkit-scrollbar-thumb:hover { background: #bf9f75; }
      
      ::selection {
        background-color: #403526; /* Bronze 900 */
        color: #bf9f75;
      }
      
      body {
        background-color: #0a0908;
        color: #e6d9c9;
      }
      
      .border-grid {
        border-color: #1c1917;
      }
      
      .text-balance {
        text-wrap: balance;
      }
    </style>
