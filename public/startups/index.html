<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0908" />
    <title>Startup Legal Services | Strategic Fund Partners</title>
    <meta name="description" content="Complete legal infrastructure for ambitious startups. Delaware C-Corp formation, corporate governance, equity management, fundraising preparation." />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2VK0HBCJ86"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-2VK0HBCJ86');
    </script>

    <!-- Auto-redirect after 1 second -->
    <script>
      setTimeout(function() {
        window.location.href = '/startup-legal';
      }, 1000);
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #0a0908;
        color: #e6d9c9;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        text-align: center;
      }
      h1 {
        font-family: 'Newsreader', serif;
        font-size: 3rem;
        color: #f2ece4;
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }
      p {
        font-size: 1.25rem;
        color: #a8a29e;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .spinner {
        border: 3px solid rgba(191, 159, 117, 0.1);
        border-top: 3px solid #bf9f75;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .cta {
        display: inline-block;
        margin-top: 1rem;
        padding: 1rem 2rem;
        background: #bf9f75;
        color: #0a0908;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: background 0.3s;
      }
      .cta:hover {
        background: #ccb391;
      }
      @media (max-width: 640px) {
        h1 { font-size: 2rem; }
        p { font-size: 1rem; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Startup Legal Services</h1>
      <p>Legal infrastructure for ambitious startups. Formation, governance, equity, and fundraising support.</p>
      <div class="spinner"></div>
      <p style="font-size: 0.875rem; color: #57534e;">Redirecting you to our services...</p>
      <a href="/startup-legal" class="cta">View Services</a>
    </div>
  </body>
</html>
